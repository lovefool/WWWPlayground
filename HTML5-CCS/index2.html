<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector Test</title>
    <style>
        * {
            font-size: 12px;
        }
        h1 {
            font-size: 22px;
        }
        #comment {
            color: green;
        }
        .even {
            color: purple;
        }
        .odd {
            color: red;
        }
    </style>
</head>
<body>
    <h1>1章：HTML</h1>
    <p id="comment">HTMLタグ</p>
    <ul>
        <li class="even">見出し</li>
        <li class="odd">パラグラフ</li>
        <li class="even">箇条書き</li>
        <li class="odd">表</li>
    </ul>
    <p>
        見た目はスタイルを使います。
    </p>
</body>
</html>

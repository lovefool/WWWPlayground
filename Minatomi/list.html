<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minatomi-list</title>
    <link rel="stylesheet" href="list.css">
</head>
<body>
    <main>
        <h1>GPS機体捜索システム</h1>
        <h2><span>緯度：</span><span id="gLAT" style="color: red;">123.456789</span></h2>
        <h2>経度： 123.456789</h2>
        <ul>
            <li>
                <span class="name">田中太郎</span>
                <span class="email">sample@mail.com</span>
                <span class="buttons">
                        <a href="#" class="detail">詳細</a>
                        <a href="#" class="edit">編集</a>
                        <a href="#" class="delete">削除</a>
                </span>
            </li>
            <li>
                <span class="name">斎藤次郎</span>
                <span class="email">sample1@mail.com</span>
                <span class="buttons">
                        <a href="#" class="detail">詳細</a>
                        <a href="#" class="edit">編集</a>
                        <a href="#" class="delete">削除</a>
                </span>
            </li>
        </ul>
    </main>
</body>
</html>
